<div class="container">
  <div class="row mt-3 text-center">
    @for (event of events; track $index) {
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card h-100 text-bg-custom-dark">
          <img [src]="event.photo ? event.photo : defaultEventPictureUrl" class="card-img-top" alt="Event Picture">
          <div class="card-body">
            <h5 class="card-title">{{event.title}}</h5>
            <p class="card-text">{{event.description}}</p>
            <p class="card-text">{{event.event_date | date:'mediumDate'}}</p>
            <a routerLink="/events/{{event.id}}" class="btn btn-custom-primary">
              <i class="fas fa-info-circle"></i> View Details</a>
          </div>
        </div>
      </div>
    }
  </div>
</div>
