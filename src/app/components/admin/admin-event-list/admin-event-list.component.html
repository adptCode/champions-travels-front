<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Event Management</h2>
    <button class="btn btn-primary" routerLink="/admin/event-add">Add Event</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Title</th>
          <th>Description</th>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (event of events; track $index) {
          <tr>
            <td><img [src]="event.photo ? 'http://localhost:3000/uploads-event/' + event.photo : '/assets/facebookanonimo.jpg'" alt="{{ event.title }}" width="100"></td>
            <td>{{ event.title }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.event_date | date }}</td>
            <td>{{ event.start_time }}</td>
            <td>{{ event.location }}</td>
            <td>
              <button class="btn btn-warning btn-sm" routerLink="/admin/event-edit/{{event.id}}">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deleteEvent(event.id)">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
